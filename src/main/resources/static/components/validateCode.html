<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>ValidateCode</title>
  <link rel="stylesheet" href="./plugins/bootstrap-4.0.0/css/bootstrap.css" media="all" />
  <link rel="stylesheet" href="./plugins/font-awesome/css/font-awesome.css" media="all" />
  <script src="./plugins/jquery-3.2.1.min.js"></script>
  <!-- 防止跨域 -->
  <meta name="_csrf" content="${_csrf.token}"/>
  <!-- default header name is X-CSRF-TOKEN -->
  <meta name="_csrf_header" content="${_csrf.headerName}"/>
  <style type="text/css">
  .validate-code {
    padding-top: 5px;
  }
  </style>
</head>

<body class="kit-theme">
    <div class="form-group  col-lg-6">  
        <label for="id" class="col-sm-4 control-label">  
            验证码:  
        </label>  
        <div class="col-sm-8">
            <div class="input-group">
	            <input type="text" id="inputCode" name="code" class="form-control col-sm-4" maxlength="6" style="width:250px;padding-right: 5px;"/>
                <i id="codeState" aria-hidden="true"  style="padding-left: 5px;" ></i>
 <!--                 <i class="fa fa-check fa-3x" aria-hidden="true"  style="padding-left: 5px;" ></i>
               <i class="fa fa-close fa-3x" aria-hidden="true"></i>
 --><!-- 	            <i class="fa fa-sign-out" aria-hidden="true"></i> -->            
            </div>
            <div class="validate-code">
                <img id="imgObj" alt="验证码" src="/validateCode" onclick="changeImg()" height="30px"/>  
                <a href="#" onclick="changeImg()">换一张</a>  
            </div>
        </div>  
    </div>  
      
    <script type="text/javascript">  
        // 刷新图片  
        function changeImg() {  
            var imgSrc = $("#imgObj");  
            //var src = imgSrc.attr("src");  
            var src = '/validateCode';
            imgSrc.attr("src", changeUrl(src));  
        }  
        //为了使每次生成图片不一致，即不让浏览器读缓存，所以需要加上时间戳  
        function changeUrl(url) {  
            var timestamp = (new Date()).valueOf();  
            var index = url.indexOf("?",url);  
            if (index > 0) {  
                url = url.substring(0, index);  
            }  
            if ((url.indexOf("&") >= 0)) {  
                url = url + "×tamp=" + timestamp;  
            } else {  
                url = url + "?timestamp=" + timestamp;  
            }  
            return url;  
        }  
    </script>  
    <script type="text/javascript">
        $(function() {
        	var token = $("meta[name='_csrf']").attr("content");
        	var header = $("meta[name='_csrf_header']").attr("content");
        	$(document).ajaxSend(function(e, xhr, options) {
        		if(token=="${_csrf.token}") return;
        	    xhr.setRequestHeader(header, token);
        	});
            $('#inputCode').removeAttr('onblur').on('blur', function() {
                var param = {
                		'code':  $('#inputCode').val()
                    };
                var param1 = $(this).val();
                $.ajax({
                    url: '/checkCode',
                    type: 'POST',
                    data: JSON.stringify(param),
                    //contentType: 'application/json',
                    datatype: 'json',
                    success: function(data) {
                    	//console.log(data);
                    	if(data == "OK"){
                    		$("#codeState").removeClass().addClass("fa fa-check fa-2x");
                    	} else {
                            $("#codeState").removeClass().addClass("fa fa-close fa-2x");
                    	}
                    },
                    error: function(err) {
                    	console.log(err);
                    }
                }); 
            })
            
        })
    </script>
</body>

</html>
